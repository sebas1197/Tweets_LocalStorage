<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Tweets</title>

    <meta name="title" content="Lista de Tweets">
    <meta name="description" content="Agrega y elimina los tweets que quieras con el software mejor vendido">
    <meta http-equiv="content-language" content="es">
    <meta name="author" content="Sebastián Landázuri">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div id="contenido">
        <div class="container">

            <h1>Lista de Tweets en localStorage</h1>
            <div class="row">
                <div class="six columns">
                    <label for="tweet">Tweet:</label>
                    <form  id="form">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width" required></textarea>
                            <input type="submit" class="button u-full-width button-primary" value="Agregar">
                    </form>
                </div>
                <div class="six columns">
                    <h2>Mis Tweets</h2>
                    <div id="list-tweets">
                        <ul></ul>
                    </div>
                </div>
            </div>

        </div>
    </div> 

    <script src="js/app.js"></script>
</body>
</html>
